<div *ngIf="showActions">
    <div class="p-header">How To Invest</div>
    <div class="p-title">You can see Invest examples, here</div>
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let card of imgList">
            <mat-card class="matHeight">
                <img mat-card-image  [src]="card.image" (click)="detailShow(card)" class="custom-card-img" alt="Invest Image"/>
                    <div class="mat-card-header">{{card.title}}</div>
                <mat-card-content>
                    <p>{{card.text | slice:0:200}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
