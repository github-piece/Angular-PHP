<header class="header-area">
    <div class="header-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="header-top-item d-flex justify-content-between">
                        <div class="header-left-side">
                            <p>
                                <i class="fal fa-bells"></i> Are you looking for it services & solution provider?
                            </p>
                        </div>
                        <div class="header-right-social d-flex justify-content-end align-items-center">
                            <ul class="d-none d-lg-block">
                                <li>
                                    <p>
                                        <i class="fal fa-flag"></i> English
                                    </p>
                                </li>
                                <li>
                                    <p>
                                        <i class="fal fa-star"></i> Join With Us
                                    </p>
                                </li>
                            </ul>
                            <ul class="d-none d-sm-block">
                                <li>
                                    <a href="#">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-nav">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="navigation">
                        <nav class="navbar navbar-expand-lg navbar-light ">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation" (click)="onShow()">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <a class="navbar-brand float-left" routerLink="/">
                                <img src="assets/imgs/auth_logo.png" style="width: 64px; margin-top: -8px">
                                <span class="logoText">M&nbsp;S&nbsp;E</span>
                            </a>
                            <div class="collapse navbar-collapse sub-menu-bar {{show}}" style="display: {{show}}">
                                <ul class="navbar-nav" style="margin: initial">
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/about">About Us </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" routerLink="/contact">Contact Us</a>
                                    </li>
                                    <li class="nav-item" *ngIf="auth">
                                        <a class="nav-link" routerLink="/login">Login</a>
                                    </li>
                                    <li class="nav-item" *ngIf="auth">
                                        <a class="nav-link" routerLink="/register">Sign Up</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="btn-right">
                                <a class="main-btn main-btn-2 mr-2" routerLink="/login">Login</a>
                                <a class="main-btn main-btn-2" routerLink="/register">Sign Up</a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
