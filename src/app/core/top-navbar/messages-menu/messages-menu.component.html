<button type="button" class="btn-notifications" mat-icon-button [matMenuTriggerFor]="menu" (click)="closeNotificationsMenu()">
  <i *ngIf="!messages.length" class="fa fa-envelope-o" style="color: white"></i>
  <i *ngIf="messages.length" class="fa fa-envelope" style="color: white"></i>
  <span *ngIf="messages.length" class="notifications-count">{{ messages.length }}</span>
</button>
<!-- <mat-menu #menu="matMenu" class="messages"> -->
<mat-menu #menu="matMenu" class="messages">
  <mat-card-header>
    {{ messages.length }} Messages
  </mat-card-header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <hr class="messages-divider">
      </div>
    </div>
    <ng-container *ngFor="let message of messages">
      <div class="row message" [ngClass]="{'message-new': message.time === 'JUST NOW'}">
        <div class="col-xs-12 message-wrapper">
          <img class="message-image" [src]="message.image" alt="PIC">
          <div class="message-content">
            <p class="message-user">{{ message.username }}</p>
            <p class="message-text">{{ message.time }}</p>
<!--            <p class="message-title">{{ message.title }}</p>-->
<!--            <p class="message-text">{{ message.text }}</p>-->
          </div>
          <span class="arrow-icon">
            <i class="far fa-long-arrow-right" style="font-weight: 300"></i>
          </span>
<!--          <span class="message-time" [ngClass]="{'message-time-now': message.time === 'JUST NOW'}">{{ message.time }}</span>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr class="messages-divider">
        </div>
      </div>
    </ng-container>
  </div>
  <footer class="text-center">
    <a href="javascript:void(0)">VIEW ALL MESSAGES</a>
  </footer>
</mat-menu>
