  <form [formGroup]="sendmailForm" (ngSubmit)="onSubmit()">
  <h2>Forgot my password ?</h2>
    <div class="form-group">
        <label class="form-label form-label-big" for="username">Email</label>
        <input type="email" formControlName="u_email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.u_email.errors }" />
        <div *ngIf="submitted && f.u_email.errors" class="invalid-feedback">
            <div *ngIf="f.u_email.errors.required">Email is required</div>
            <div *ngIf="f.u_email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
