<div class="card" style="padding:0 40px 15px 40px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-label form-label-big" for="username">Email</label>
                    <input type="email" id="username" formControlName="u_email" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.u_email.errors }"/>
                    <div *ngIf="submitted && f.u_email.errors" class="invalid-feedback">
                        <div *ngIf="f.u_email.errors.required">Email is required</div>
                        <div *ngIf="f.u_email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-label form-label-big" for="password">Password</label>
                    <input type="password" id="password" formControlName="u_password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.u_password.errors }"/>
                    <div *ngIf="submitted && f.u_password.errors" class="invalid-feedback">
                        <div *ngIf="f.u_password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-form btn-lg btn-block" style="margin-top: 15px;">Login
                <img *ngIf="loading"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            </button>
            <a [routerLink]="['/pages/sendmail']" class="btn btn-link btn-lg btn-block forgot-btn" style="color: #FFFFFF;">Forgot password?</a>
        </div>
    </form>
    <hr style="margin-top: 5px; margin-bottom: 5px; color: #500293;">
    <h5 class="text-center">or Signin with</h5>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-outline-primary btn-lg btn-block loginBtn loginBtn--facebook"
                    (click)="signInWithFB()"><i class="fa fa-facebook"></i>&nbsp; Facebook
            </button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-primary btn-lg btn-block loginBtn loginBtn--google"
                    (click)="signInWithLinkedIn()"><i class="fa fa-linkedin"></i>&nbsp; LinkedIn
            </button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithGoogle()">
                <i class="fa fa-google-plus"></i>&nbsp; Google +
            </button>
        </div>
    </div>
</div>
