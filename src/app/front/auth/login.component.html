<div class="w3layouts-main">
  <div class="bg-layer">
    <h1>Slide Login form</h1>
    <div class="header-main">
      <div class="main-icon">
        <span class="fa fa-eercast"></span>
      </div>
      <div class="header-left-bottom">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="icon1">
            <span class="fa fa-user"></span>
            <input type="email" placeholder="Email Address" formControlName="u_email" [ngClass]="{ 'is-invalid': submitted && f.u_email.errors }" required=""/>
            <div *ngIf="submitted && f.u_email.errors" class="invalid-feedback">
              <div *ngIf="f.u_email.errors.required">Email is required</div>
              <div *ngIf="f.u_email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="icon1">
            <span class="fa fa-lock"></span>
            <input type="password" placeholder="Password" formControlName="u_password" [ngClass]="{ 'is-invalid': submitted && f.u_password.errors }" required=""/>
            <div *ngIf="submitted && f.u_password.errors" class="invalid-feedback">
              <div *ngIf="f.u_password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="login-check">
            <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
          </div>
          <div class="bottom">
            <button class="btn">Log In</button>
          </div>
          <div class="links">
            <p style="width:50%;"><a href="">Forgot Password?</a></p>
            <p class="right" style="width:50%;"><a routerLink="/register">New User? Register</a></p>
            <div class="clear"></div>
          </div>
        </form>
      </div>
      <div class="social">
        <ul>
          <li>or login using : </li>
          <li><a class="facebook"><span class="fa fa-facebook" (click)="signInWithFB()"></span></a></li>
          <li><a class="twitter"><span class="fa fa-twitter" (click)="signInWithLinkedIn()"></span></a></li>
          <li><a class="google"><span class="fa fa-google-plus" (click)="signInWithGoogle()"></span></a></li>
        </ul>
      </div>
    </div>

    <!-- copyright -->
    <div class="copyright">
      <p>Â© 2019 Slide Login Form . All rights reserved | Design by <a href="#" target="_blank">Sun</a></p>
    </div>
    <!-- //copyright -->
  </div>
</div>
